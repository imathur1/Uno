<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Online Uno Game">
        <meta name="keywords" content="Uno,Online,Multiplayer">
        <meta name="author" content="Ishaan Mathur">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Uno | Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico" />
        <link rel="stylesheet" href="/static/css/index.css">
    </head>
    <body>
        <div class="container-fluid">
            <div style="padding-top: 50px;" class="row d-flex justify-content-center">
                <div id="play" class="col-lg-6 col-md-8 col-sm-10">
                    <div class="input-group">
                        <input id="username" type="text" class="form-control" placeholder="Username" autofocus>
                        <div class="input-group-append">
                            <button id="playButton" class="btn btn-success">PLAY</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="row" style="display: none;" class="row justify-content-center text-center">
                <div id="outer">
                    <small id="error"></small>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/static/js/index.js"></script>
    </body>
</html>
