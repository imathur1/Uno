<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Online Uno Game">
        <meta name="keywords" content="Uno,Online,Multiplayer">
        <meta name="author" content="Ishaan Mathur">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Uno | Play</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico" />
        <link rel="stylesheet" href="/static/css/play.css">
    </head>
    <body>
        <div class="container-fluid">
            <button id="startButton" class="btn btn-success">START</button>
            <div id="headerText">
                <h2 class="loading1 loading2"></h2>
                <button class="colors btn btn-sm btn-primary">Blue</button>
                <button class="colors btn btn-sm btn-success">Green</button>
                <button class="colors btn btn-sm btn-danger">Red</button>
                <button class="colors btn btn-sm btn-warning">Yellow</button>
            </div>
            <div id="players" class="row d-flex justify-content-between"></div>
            <div id="parent1">
                <div id="deck"></div>
            </div>
            <div id="parent2">
                <div id="played"></div>
            </div>
            <div id="direction">&#10555;</div>
            <h2 id="myName"></h2>
            <div id="myCardsRow" class="row"></div>
        </div>

        <script src="https://js.pusher.com/5.1/pusher.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/static/js/play.js"></script>
    </body>
</html>
